<!-- dashboard/templates/dashboard/user_list.html -->
{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
  <h2>User List</h2>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} - {{ user.email }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'staff_dashboard' %}">Back to Dashboard</a>
{% endblock %}
