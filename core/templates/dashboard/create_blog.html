{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Webinar Form{% endblock %}

    {% block content %}
    <h2>{{ form.instance.pk|yesno:"Update,Create" }} Webinar</h2>
    <div class="form-container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">{{ form.instance.pk|yesno:"Update,Create" }}</button>
    </form>
  </div>
    <a href="{% url 'blog_posts' %}">Back to Webinar List</a>
  {% endblock %}
