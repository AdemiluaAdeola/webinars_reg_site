<!-- core/templates/core/register_for_webinar.html -->
{% extends "base.html" %}

{% block title %}Register for Webinar{% endblock %}

{% block content %}
  <h2>Register for {{ webinar.title }}</h2>
  <p>{{ webinar.description }}</p>
  <p><strong>Date:</strong> {{ webinar.date }}</p>
  <p><strong>Price:</strong> ${{ webinar.price }}</p>
  <div class="form-container">
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
  </form>
</div>
  <a href="{% url 'webinar_list' %}">Back to webinar list</a>
{% endblock %}
