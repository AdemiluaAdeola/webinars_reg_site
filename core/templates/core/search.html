{% extends "base.html" %}

{% block content %}
<h2>Search</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<h3>Results</h3>
<ul>
    {% for book in results %}
        <li>{{ book.title }} by {{ book.author }}</li>
    {% empty %}
        <li>No results found</li>
    {% endfor %}
</ul>
{% endblock %}
